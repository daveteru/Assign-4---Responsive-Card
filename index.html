<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   <link rel="stylesheet" href="style.css">
   <style>
@import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&family=Share+Tech+Mono&display=swap');
</style>
</head>
<body>
 
<main>
 <div class="maincontainer">
    <article class="itemcard">
    <img class="heroimage" src="images/image-product-desktop.jpg" alt="Perfume">
    <div class="content">
      <div class="itemtitle">
        <p class="Subtitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
       <span class="newprice"> $149.99</span>
       <span class="oldprice"> $169.99</span>
      </div>
      <button class="addtocard" aria-label="Add Gabrielle Essence Eau De Parfum to Cart"><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
    </article>
  </div>
          <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</main>
  </div>
</body>
</html>
